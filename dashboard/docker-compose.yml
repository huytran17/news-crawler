version: "1.0"

services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./mongo/data:/data/db
    ports:
      - ${ME_CONFIG_MONGODB_PORT:-27017}:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
    networks:
      - mongodb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo db:${ME_CONFIG_MONGODB_PORT}/speech-api --quiet
      interval: 30s
      timeout: 15s
      retries: 5

  mongo-express:
    image: mongo-express
    restart: always
    volumes:
      - ./mongo/data:/data/db
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
      ME_CONFIG_MONGODB_URL: ${ME_CONFIG_MONGODB_URL}
    networks:
      - mongodb-network

networks:
  mongodb-network:
    driver: bridge
